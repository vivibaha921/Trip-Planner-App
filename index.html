<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planning Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">Trip Planning Tracker</h1>
                </div>
                <button onclick="exportToCSV()" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Export CSV
                </button>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <p class="text-sm text-indigo-600 font-semibold">Total Trips</p>
                    <p id="totalTrips" class="text-2xl font-bold text-indigo-900">0</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p class="text-sm text-blue-600 font-semibold">Total Budget</p>
                    <p id="totalBudget" class="text-2xl font-bold text-blue-900">$0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <p class="text-sm text-green-600 font-semibold">Remaining</p>
                    <p id="totalRemaining" class="text-2xl font-bold text-green-900">$0</p>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="bg-white rounded-t-lg shadow-lg">
            <div class="flex overflow-x-auto border-b border-gray-200" id="tabsContainer">
                <!-- Tabs will be rendered here -->
            </div>
        </div>

        <!-- Tab Content -->
        <div class="bg-white rounded-b-lg shadow-lg p-6" id="tabContent">
            <!-- Content will be rendered here -->
        </div>
    </div>

    <script>
        let trips = [
            {
                id: 1,
                destination: 'Tokyo, Japan',
                type: 'International',
                dates: '2026-05-15 to 2026-05-25',
                budget: 3500,
                spent: 0,
                hotel: 'Shibuya Excel Hotel',
                hotelCost: 1200,
                activities: 'Senso-ji Temple, TeamLab Borderless, Mt. Fuji day trip',
                restaurants: 'Sukiyabashi Jiro, Ichiran Ramen, Tsukiji Market',
                notes: 'Need to book JR Pass'
            }
        ];

        let activeTab = 'overview';

        function saveTrips() {
            localStorage.setItem('trips', JSON.stringify(trips));
        }

        function loadTrips() {
            const saved = localStorage.getItem('trips');
            if (saved) {
                trips = JSON.parse(saved);
            }
            renderTabs();
        }

        function updateSummary() {
            const totalTrips = trips.length;
            const totalBudget = trips.reduce((sum, trip) => sum + trip.budget, 0);
            const totalSpent = trips.reduce((sum, trip) => sum + trip.spent, 0);
            const totalRemaining = totalBudget - totalSpent;

            document.getElementById('totalTrips').textContent = totalTrips;
            document.getElementById('totalBudget').textContent = '$' + totalBudget.toLocaleString();
            document.getElementById('totalRemaining').textContent = '$' + totalRemaining.toLocaleString();
        }

        function setActiveTab(tabId) {
            activeTab = tabId;
            renderTabs();
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            
            let tabsHTML = `
                <button onclick="setActiveTab('overview')" 
                    class="px-6 py-3 font-semibold whitespace-nowrap hover:bg-gray-50 transition-colors ${activeTab === 'overview' ? 'tab-active' : 'text-gray-600'}">
                    Overview
                </button>
                <button onclick="setActiveTab('add-new')" 
                    class="px-6 py-3 font-semibold whitespace-nowrap hover:bg-gray-50 transition-colors flex items-center gap-2 ${activeTab === 'add-new' ? 'tab-active' : 'text-gray-600'}">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add New Trip
                </button>
            `;

            trips.forEach(trip => {
                tabsHTML += `
                    <button onclick="setActiveTab(${trip.id})" 
                        class="px-6 py-3 font-semibold whitespace-nowrap hover:bg-gray-50 transition-colors ${activeTab === trip.id ? 'tab-active' : 'text-gray-600'}">
                        ${trip.destination}
                    </button>
                `;
            });

            tabsContainer.innerHTML = tabsHTML;
            renderTabContent();
        }

        function renderTabContent() {
            const contentContainer = document.getElementById('tabContent');

            if (activeTab === 'overview') {
                renderOverview(contentContainer);
            } else if (activeTab === 'add-new') {
                renderAddNewForm(contentContainer);
            } else {
                const trip = trips.find(t => t.id === activeTab);
                if (trip) {
                    renderTripDetail(contentContainer, trip);
                }
            }

            updateSummary();
        }

        function renderOverview(container) {
            if (trips.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                        </svg>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">No trips planned yet</h2>
                        <p class="text-gray-600 mb-6">Get started by adding your first trip!</p>
                        <button onclick="setActiveTab('add-new')" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                            Add Your First Trip
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-6">All Trips Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${trips.map(trip => `
                        <div onclick="setActiveTab(${trip.id})" 
                            class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow cursor-pointer">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="text-lg font-bold text-gray-800">${trip.destination}</h3>
                                <span class="px-2 py-1 rounded-full text-xs font-semibold ${trip.type === 'International' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}">
                                    ${trip.type}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mb-3">${trip.dates}</p>
                            <div class="space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Budget:</span>
                                    <span class="font-semibold text-gray-800">$${trip.budget.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Spent:</span>
                                    <span class="font-semibold text-red-600">$${trip.spent.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Remaining:</span>
                                    <span class="font-semibold ${trip.budget - trip.spent >= 0 ? 'text-green-600' : 'text-red-600'}">
                                        $${(trip.budget - trip.spent).toLocaleString()}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderAddNewForm(container) {
            container.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Trip</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="newDestination" placeholder="Destination" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <select id="newType" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option>Domestic</option>
                        <option>International</option>
                    </select>
                    <input type="text" id="newDates" placeholder="Dates (e.g., 2026-06-01 to 2026-06-10)" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <input type="number" id="newBudget" placeholder="Total Budget ($)" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <input type="text" id="newHotel" placeholder="Hotel Name" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <input type="number" id="newHotelCost" placeholder="Hotel Cost ($)" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <textarea id="newActivities" placeholder="Things to Do (separated by commas)" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3"></textarea>
                    <textarea id="newRestaurants" placeholder="Restaurants (separated by commas)" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3"></textarea>
                    <textarea id="newNotes" placeholder="Notes" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3"></textarea>
                </div>
                <button onclick="addTrip()" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Trip
                </button>
            `;
        }

        function renderTripDetail(container, trip) {
            container.innerHTML = `
                <div class="flex items-start justify-between mb-6">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <input type="text" value="${trip.destination}" 
                                onchange="updateTrip(${trip.id}, 'destination', this.value)"
                                class="text-3xl font-bold text-gray-800 border-b-2 border-transparent hover:border-gray-300 focus:border-indigo-500 focus:outline-none">
                            <span class="px-3 py-1 rounded-full text-sm font-semibold ${trip.type === 'International' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}">
                                ${trip.type}
                            </span>
                        </div>
                        <input type="text" value="${trip.dates}" 
                            onchange="updateTrip(${trip.id}, 'dates', this.value)"
                            class="text-lg text-gray-600 border-b border-transparent hover:border-gray-300 focus:border-indigo-500 focus:outline-none">
                    </div>
                    <button onclick="deleteTrip(${trip.id})" class="text-red-600 hover:text-red-800 p-2 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Delete Trip
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Budget Section -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Budget
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Total Budget</label>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-500">$</span>
                                    <input type="number" value="${trip.budget}" 
                                        onchange="updateTrip(${trip.id}, 'budget', this.value)"
                                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Amount Spent</label>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-500">$</span>
                                    <input type="number" value="${trip.spent}" 
                                        onchange="updateTrip(${trip.id}, 'spent', this.value)"
                                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                </div>
                            </div>
                            <div class="pt-4 border-t border-gray-300">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm font-semibold text-gray-700">Remaining:</span>
                                    <span class="text-2xl font-bold ${trip.budget - trip.spent >= 0 ? 'text-green-600' : 'text-red-600'}">
                                        $${(trip.budget - trip.spent).toLocaleString()}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hotel Section -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                            Hotel
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Hotel Name</label>
                                <input type="text" value="${trip.hotel}" 
                                    onchange="updateTrip(${trip.id}, 'hotel', this.value)"
                                    placeholder="Hotel name"
                                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Hotel Cost</label>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-500">$</span>
                                    <input type="number" value="${trip.hotelCost}" 
                                        onchange="updateTrip(${trip.id}, 'hotelCost', this.value)"
                                        placeholder="Cost"
                                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Activities & Restaurants -->
                <div class="space-y-6">
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Things to Do
                        </h3>
                        <textarea onchange="updateTrip(${trip.id}, 'activities', this.value)"
                            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            rows="4">${trip.activities}</textarea>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                            Restaurants
                        </h3>
                        <textarea onchange="updateTrip(${trip.id}, 'restaurants', this.value)"
                            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            rows="4">${trip.restaurants}</textarea>
                    </div>

                    <div class="bg-yellow-50 border-l-4 border-yellow-400 rounded-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                            </svg>
                            Notes
                        </h3>
                        <textarea onchange="updateTrip(${trip.id}, 'notes', this.value)"
                            class="w-full bg-transparent border border-yellow-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                            rows="3">${trip.notes}</textarea>
                    </div>
                </div>
            `;
        }

        function addTrip() {
            const destination = document.getElementById('newDestination').value;
            if (!destination) {
                alert('Please enter a destination');
                return;
            }

            const newTrip = {
                id: Date.now(),
                destination: destination,
                type: document.getElementById('newType').value,
                dates: document.getElementById('newDates').value,
                budget: Number(document.getElementById('newBudget').value) || 0,
                spent: 0,
                hotel: document.getElementById('newHotel').value,
                hotelCost: Number(document.getElementById('newHotelCost').value) || 0,
                activities: document.getElementById('newActivities').value,
                restaurants: document.getElementById('newRestaurants').value,
                notes: document.getElementById('newNotes').value
            };

            trips.push(newTrip);
            saveTrips();
            activeTab = newTrip.id;
            renderTabs();
        }

        function deleteTrip(id) {
            if (confirm('Are you sure you want to delete this trip?')) {
                trips = trips.filter(trip => trip.id !== id);
                saveTrips();
                activeTab = 'overview';
                renderTabs();
            }
        }

        function updateTrip(id, field, value) {
            const trip = trips.find(t => t.id === id);
            if (trip) {
                if (field === 'budget' || field === 'spent' || field === 'hotelCost') {
                    trip[field] = Number(value) || 0;
                } else {
                    trip[field] = value;
                }
                saveTrips();
                renderTabs();
            }
        }

        function exportToCSV() {
            const headers = ['Destination', 'Type', 'Dates', 'Budget', 'Spent', 'Remaining', 'Hotel', 'Hotel Cost', 'Things to Do', 'Restaurants', 'Notes'];
            const rows = trips.map(trip => [
                trip.destination,
                trip.type,
                trip.dates,
                trip.budget,
                trip.spent,
                trip.budget - trip.spent,
                trip.hotel,
                trip.hotelCost,
                trip.activities,
                trip.restaurants,
                trip.notes
            ]);
            
            const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trip_planner.csv';
            a.click();
        }

        // Load trips on page load
        loadTrips();
    </script>
</body>
</html>
