<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planning Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;

    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">Trip Planning Tracker</h1>
                </div>
                <button onclick="exportToCSV()" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Export CSV
                </button>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <p class="text-sm text-indigo-600 font-semibold">Total Trips</p>
                    <p id="totalTrips" class="text-2xl font-bold text-indigo-900">0</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p class="text-sm text-blue-600 font-semibold">Total Budget</p>
                    <p id="totalBudget" class="text-2xl font-bold text-blue-900">$0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <p class="text-sm text-green-600 font-semibold">Remaining</p>
                    <p id="totalRemaining" class="text-2xl font-bold text-green-900">$0</p>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="bg-white rounded-t-lg shadow-lg">
            <div class="flex overflow-x-auto border-b border-gray-200" id="tabsContainer">
                <!-- Tabs will be rendered here -->
            </div>
        </div>

        <!-- Tab Content -->
        <div class="bg-white rounded-b-lg shadow-lg p-6" id="tabContent">
            <!-- Content will be rendered here -->
        </div>
    </div>

    <script>

                destination: 'Tokyo, Japan',
                type: 'International',
                dates: '2026-05-15 to 2026-05-25',
                budget: 3500,
                estimatedBudget: 3500,
                spent: 0,
                hotel: 'Shibuya Excel Hotel',

        let activeTab = 'overview';

        // Budget estimation database (per person, per day averages)
        const budgetEstimates = {

            'vietnam': { daily: 50, hotel: 35 },
            'hanoi': { daily: 50, hotel: 35 },
            'seoul': { daily: 100, hotel: 80 },
            'korea': { daily: 100, hotel: 80 },
            'hong kong': { daily: 130, hotel: 110 },
            'beijing': { daily: 90, hotel: 70 },
            'china': { daily: 90, hotel: 70 },
            'india': { daily: 45, hotel: 30 },
            'dubai': { daily: 180, hotel: 150 },
            
            // Europe
            'paris': { daily: 180, hotel: 150 },
            'france': { daily: 170, hotel: 140 },

            'england': { daily: 200, hotel: 170 },
            'rome': { daily: 150, hotel: 120 },

            'spain': { daily: 140, hotel: 110 },

            'netherlands': { daily: 160, hotel: 130 },
            'berlin': { daily: 130, hotel: 100 },
            'germany': { daily: 130, hotel: 100 },
            'greece': { daily: 120, hotel: 90 },

            // North America

            'washington': { daily: 180, hotel: 140 },

            // South America

            // Oceania
            'sydney': { daily: 180, hotel: 150 },

            'new zealand': { daily: 160, hotel: 130 },
            'fiji': { daily: 140, hotel: 110 },
            
            // Africa
            'south africa': { daily: 90, hotel: 70 },
            'morocco': { daily: 80, hotel: 60 },
            'egypt': { daily: 70, hotel: 50 },
            'kenya': { daily: 110, hotel: 85 },
            
            // Caribbean
            'jamaica': { daily: 120, hotel: 90 },
            'bahamas': { daily: 150, hotel: 120 },
            'aruba': { daily: 140, hotel: 110 },
            
            // Default for unknown locations
            'default': { daily: 120, hotel: 90 }
        };

        function estimateBudget(destination, dates) {
            if (!destination || !dates) return null;

            // Calculate trip duration
            const daysMatch = dates.match(/(\d+)\s*day/i);
            const dateRangeMatch = dates.match(/(\d{4}-\d{2}-\d{2})\s*to\s*(\d{4}-\d{2}-\d{2})/i);
            
            let days = 7; // default
            if (daysMatch) {
                days = parseInt(daysMatch[1]);
            } else if (dateRangeMatch) {
                const start = new Date(dateRangeMatch[1]);
                const end = new Date(dateRangeMatch[2]);
                days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            }

            // Find matching location
            const destLower = destination.toLowerCase();
            let estimate = budgetEstimates['default'];
            
            for (const [key, value] of Object.entries(budgetEstimates)) {
                if (destLower.includes(key)) {
                    estimate = value;
                    break;
                }
            }

            // Calculate total estimate
            const totalDailyExpenses = estimate.daily * days;
            const totalHotelCost = estimate.hotel * days;
            const totalEstimate = Math.round(totalDailyExpenses + totalHotelCost);

            return {
                total: totalEstimate,
                perDay: estimate.daily,
                hotelPerNight: estimate.hotel,
                days: days
            };
        }

        function saveTrips() {
            localStorage.setItem('trips', JSON.stringify(trips));
        }

        function loadTrips() {
            const saved = localStorage.getItem('trips');
            if (saved) {
                trips = JSON.parse(saved);
            }
            renderTabs();
        }

        function updateSummary() {
            const totalTrips = trips.length;
            const totalBudget = trips.reduce((sum, trip) => sum + trip.budget, 0);
            const totalSpent = trips.reduce((sum, trip) => sum + trip.spent, 0);
            const totalRemaining = totalBudget - totalSpent;

            document.getElementById('totalTrips').textContent = totalTrips;
            document.getElementById('totalBudget').textContent = '$' + totalBudget.toLocaleString();
            document.getElementById('totalRemaining').textContent = '$' + totalRemaining.toLocaleString();
        }

        function setActiveTab(tabId) {
            activeTab = tabId;
            renderTabs();
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            
            let tabsHTML = `
                <button onclick="setActiveTab('overview')" 
                    class="px-6 py-3 font-semibold whitespace-nowrap hover:bg-gray-50 transition-colors ${activeTab === 'overview' ? 'tab-active' : 'text-gray-600'}">
                    Overview
                </button>
                <button onclick="setActiveTab('add-new')" 
                    class="px-6 py-3 font-semibold whitespace-nowrap hover:bg-gray-50 transition-colors flex items-center gap-2 ${activeTab === 'add-new' ? 'tab-active' : 'text-gray-600'}">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add New Trip
                </button>
            `;

            trips.forEach(trip => {
                tabsHTML += `
                    <button onclick="setActiveTab(${trip.id})" 
                        class="px-6 py-3 font-semibold whitespace-nowrap hover:bg-gray-50 transition-colors ${activeTab === trip.id ? 'tab-active' : 'text-gray-600'}">
                        ${trip.destination}
                    </button>
                `;
            });

            tabsContainer.innerHTML = tabsHTML;
            renderTabContent();
        }

        function renderTabContent() {
            const contentContainer = document.getElementById('tabContent');

            if (activeTab === 'overview') {
                renderOverview(contentContainer);
            } else if (activeTab === 'add-new') {
                renderAddNewForm(contentContainer);
            } else {
                const trip = trips.find(t => t.id === activeTab);
                if (trip) {
                    renderTripDetail(contentContainer, trip);
                }
            }

            updateSummary();
        }

        function renderOverview(container) {
            if (trips.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                        </svg>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">No trips planned yet</h2>
                        <p class="text-gray-600 mb-6">Get started by adding your first trip!</p>
                        <button onclick="setActiveTab('add-new')" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                            Add Your First Trip
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-6">All Trips Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${trips.map(trip => `
                        <div onclick="setActiveTab(${trip.id})" 
                            class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow cursor-pointer">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="text-lg font-bold text-gray-800">${trip.destination}</h3>
                                <span class="px-2 py-1 rounded-full text-xs font-semibold ${trip.type === 'International' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}">
                                    ${trip.type}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mb-3">${trip.dates}</p>
                            <div class="space-y-2">
                                ${trip.estimatedBudget ? `
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Estimated:</span>

        function updateBudgetEstimate() {
            const destination = document.getElementById('newDestination').value;
            const dates = document.getElementById('newDates').value;
            const estimate = estimateBudget(destination, dates);
            
            const estimateDiv = document.getElementById('budgetEstimate');
            if (estimate) {
                estimateDiv.innerHTML = `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h4 class="font-semibold text-blue-900 mb-2">ðŸ’¡ Estimated Budget</h4>
                        <div class="space-y-1 text-sm text-blue-800">
                            <p><strong>Total Estimate:</strong> $${estimate.total.toLocaleString()} for ${estimate.days} days</p>
                            <p>Daily expenses: $${estimate.perDay}/day + Hotel: $${estimate.hotelPerNight}/night</p>
                        </div>
                        <button onclick="useBudgetEstimate(${estimate.total}, ${estimate.hotelPerNight * estimate.days})" 
                            class="mt-3 text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                            Use This Estimate
                        </button>
                    </div>
                `;
            } else {
                estimateDiv.innerHTML = '';
            }
        }

        function useBudgetEstimate(budget, hotelCost) {
            document.getElementById('newBudget').value = budget;
            document.getElementById('newHotelCost').value = hotelCost;
        }
